<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>File Upload</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="alert alert-dismissible alert-{{ category }}">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ message }}
        </div>
      {% endif %}
    {% endwith %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            <h3>X-ray Upload</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="xray_file" class="form-label">Select X-ray file:</label>
                <input type="file" name="xray_file" id="xray_file" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Upload X-ray</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            <h3>Optical Upload</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="optical_file" class="form-label">Select Optical file:</label>
                <input type="file" name="optical_file" id="optical_file" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Upload Optical</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpD lijXkOYtjkzMktzM+SJ8y/Tsy9yDyYKbJjTLX2dk/R7E6bN7lYuqzH" crossorigin="anonymous"></script>
</body>
</html>
